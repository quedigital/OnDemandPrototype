<!DOCTYPE HTML>
<meta charset="utf-8">
<html>
<head>
	<title>onDemand</title>

	<link rel="stylesheet" type="text/css" href="css/main.css"/>	

	<link rel="stylesheet" type="text/css" href="css/jquery-ui.min.css"/>	

	<link rel="stylesheet" type="text/css" href="css/animate.css"/>	

	<link rel="stylesheet" href="css/font-awesome.min.css"/>
	
	<link rel="stylesheet" type="text/css" href="css/vex.css"/>	
	<link rel="stylesheet" type="text/css" href="css/vex-theme-flat-attack.css"/>	

	<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,600,800' rel='stylesheet' type='text/css'>
	
	<script data-main="main" src="js/require.js"></script>	
</head>
<body>

<div id="big-title">
	<p>Working with Files and Folders in List View</p>
</div>

<div id="nav-container">
	<i id="toc-button" class="button fa fa-navicon"></i>
	<i id="toc-search" class="fa fa-search"></i>
	<input id="toc-searchtext" type="text"></input>
</div>

<div class="ui-layout-north">
	<div class="header dark-background">
		<div class="centered">OS X Mavericks <span class="palette-gray">on</span><span class="palette-red">Demand</span></div>
	</div>
</div>
<div id="content-pane" class="ui-layout-west">
	<div class="content-holder">
		<div class="content">
		</div>
	</div>
</div>
<div class="ui-layout-center">
	<div class="tutorial">
		<div id="captivate-holder">
		</div>
		<div id="watch-or-try-holder">
			<div id="watch-or-try" class="isTable">
				<div class="isTableRow">
					<div class="isTableCell middle">
						<div id="watch-or-try-bg">
							<div id="watchit" class="check-button">
								<div class="squaredTwo">
								  <input disabled type="checkbox" value="None" id="watchit-check" name="check" />
								  <label for="watchit-check"></label>
								</div>
								<span class="label">Watch It</span>
							</div>
							<div id="tryit" class="check-button">
								<div class="squaredTwo">
								  <input disabled type="checkbox" value="None" id="tryit-check" name="check" />
								  <label for="tryit-check"></label>
								</div>
								<span class="label">Try It</span>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<div class="ui-layout-east">
</div>
<div class="ui-layout-south">
	<div id="bottom-bar">
		<div class="header">
			<div class="centered round-bar">OS X Mavericks <span class="palette-gray">on</span><span class="palette-red">Demand</span></div>
		</div>
	</div>
	<div class="control-bar">
		<div class="controls">
			<div class="check-container">
				<input type="checkbox" name="follow-along" id="follow-along-id"></input>
				<label for="follow-along-id" >Follow</label>
			</div>
			<button class="playback" id="back" title="Go back a step"></button>
			<button class="playback" id="pause" title="Pause the lesson"></button>
			<button class="playback" id="stop" title="Stop the lesson"></button>
			<button class="playback" id="next" title="Go forward a step"></button>
		</div>
	</div>
</div>

<div id="success-box">
</div>

<audio id="lesson-complete-audio">
	<source src="LessonComplete.wav" type="audio/wav">
</audio>
  
</body>
</html>
